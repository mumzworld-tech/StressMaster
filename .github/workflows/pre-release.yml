name: Pre-Release Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  pre-release:
    name: Pre-Release Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || npx tsc --noEmit

      - name: Lint
        run: npm run lint || echo "Linting skipped"
        continue-on-error: true

      - name: Run tests with coverage
        run: npm run test:coverage || npm run test -- --coverage

      - name: Build check
        run: npm run build

      - name: Validate package.json
        run: npm pack --dry-run

      - name: Check for CHANGELOG updates
        run: |
          if git diff origin/main...HEAD --name-only | grep -q CHANGELOG.md; then
            echo "✅ CHANGELOG.md updated"
          else
            echo "⚠️  Warning: CHANGELOG.md not updated"
          fi
